
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            background-color: #f3f3f3;
            font-size: 2em;
            color: #f3f3f3;
            font-family: "Avenir";
            font-weight: bold;

        }

        #mood-table-title-div {
            text-align: center;
            font-size: 15px;
            font-weight: 700;
            color:black;
            margin: 0px;
            overflow: auto;
        }

        #mood-table-title {
          text-align: center;
          margin:0px;
          font-weight: bold;
          color:#3a3a3a;
          margin: 0px;
          overflow: auto;
        }
        #container {
          text-align: center;
          padding: 15px 30px 15px 30px;
        }

        #friends-table-div {
          display: flex;
          flex-direction: column;
          justify-content: space-evenly;
          align-items: center;
          margin-top: 10px;
          margin-bottom: 5px;
        }

        #mood-button-div {
          width: 200px;
          margin-top: 4px;
          margin-bottom: 4px;

        }

        .blue-button {
          background-color: #58a1c1;
          outline-style: none;
          border: none;
          color: #f3f3f3;
          font-weight: 550;
          border-radius: 4px;
          cursor: pointer;
          display: inline-block;
          vertical-align: top;
          height: 45px;
          width: 90px;
        }

        .blue-button:hover {
            background-color: #4d90ad !important;
            -webkit-transition: none !important;
            -moz-transition: none !important;
            -ms-transition: none !important;
            -o-transition: none !important;
            transition: none !important;
            -webkit-transform: none !important;
            -moz-transform: none !important;
            -ms-transform: none !important;
            -o-transform: none !important;
            transform: none !important;
          }

        .blue-button:active {
          background-color: #44819c !important;
        }


        #bottom-button-div {
          margin: 0px;
          padding: 0px;
          overflow:visible;
        }

        .gray-button {
          background-color: #b1b1b1;
          outline-style: none;
          border: none;
          color: #f3f3f3;
          font-weight: 550;
          border-radius: 4px;
          cursor: pointer;
          height: 35px;
          width: 90px;
          margin-top: 0px;
          display: inline-block;
          vertical-align: top;
        }
        .gray-button:hover {
            background-color: #989898 !important;
          }
        .gray-button:active {
          background-color: #858585 !important;
        }
        .divider {
          margin-block-start: 0.3em;
          margin-block-end: 0.3em;
          border-top: 3px solid #9a9a9a;
        }
        #bottom-divider {
          margin-block-start: 0.3em;
          margin-block-end: 0.0em;
        }

        #friends-table {
          border-collapse: collapse;
          width: 100%;
        }

        #friends-table th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #4d90ad ;
          color: white;
        }

        #friends-table td, #friends-table th {
          border: 1px solid #ddd;
          padding: 8px;
        }

        #friends-table tr:nth-child(even) {  
          background-color: #f2f2f2;
        }

        #friends-table tr:hover {
          background-color: #ddd;
        }

        #div1 {
          max-height: 350px;
          overflow: auto;
        }

        .table-header {
          color:black;
          font-size: 15px;
        }
        .table-text{
          color:black;
          font-size: 15px;
          font-family: "Avenir";
          font-weight: normal;
        }

        .feed {
          background-color: #dedede;
          border: thin solid darkgray;
          border-radius: 5%;
          margin-top: 10px;
          margin-bottom: 10px;
          display: grid;
          grid-template-columns: 1fr 2fr 1fr;
          grid-template-rows: 60px 40px 40px;
          box-shadow: 1px 1px 1px lightgray;
        }
        
        .username {
          text-align: left;
          color: #555555;
          margin: 10px;
          font-size: 8vw;
          padding-left: 3%;
          grid-column-start: 3;
          grid-column-end: 4;
          grid-row-start: 1;
          grid-row-end: 2;
        }
        .name {
          text-align: left;
          font-size: small;
          font-weight: bold;
          padding-left: 3%;
          grid-column-start: 2;
          grid-column-end: 3;
          grid-row-start: 1;
          grid-row-end: 2;
        }
        .feeling {
          text-align: center;
          font-size: medium;
          margin: 10px;
          grid-column-start: 1;
          grid-column-end: 4;
          grid-row-start: 2;
          grid-row-end: 3;
        }
        .web {
          font-size: small;
        }
        .profile {
          width: 50px;
          height: auto;
          border-radius: 50% 50%;
          margin: 10px;
          grid-column-start: 1;
          grid-column-end: 2;
          grid-row-start: 1;
          grid-row-end: 3;
        }
        .profile-canvas {
          width: 50px;
          height: 50px;
          margin: 10px;
          grid-column-start: 1;
          grid-column-end: 2;
          grid-row-start: 1;
          grid-row-end: 3;
        }
        .time-stamp {
          color: #555555;
          margin: 10px;
          font-size: small;
          text-align: center;
          justify-self: center;
          padding-left: 60px;
          grid-column-start: 2;
          grid-column-end: 4;
          grid-row-start: 3;
          grid-row-end: 4;
        }

        .react-button {
          border-style: none;
          background-color: #dedede;
          margin: 10px;
          color: #555555;
          grid-column-start: 1;
          grid-column-end: 2;
          grid-row-start: 3;
          grid-row-end: 4;
        }

        .hidden-div {
          background-color: #dedede;
          border: thin solid darkgray;
          border-radius: 5%;
          margin-top: -6px;
          margin-left: 0px;
          margin-right: 0px;
          grid-column-start: 1;
          grid-column-end: 4;
          grid-row-start: 4;
          grid-row-end: 5;
          grid-template-columns: 1fr 1fr 1fr 1fr;
          grid-template-rows: 40px;
          box-shadow: 1px 1px 1px lightgray;
        }

        .heart {
          width: 20px; 
          justify-self: center;
          align-self: center;
          height: auto;
        }
        .reactions {
          border: thin solid darkgray;
          border-style: none solid none none;
          background-color:#dedede;
          color: #555555;
          font-size: small;
          text-align: center;
        }
        .last {
          border: none;
        }
        .reactions:hover {
          background-color: darkgray;
        }

    </style>
</head>
<body>
      <div id='container'>
        <div id='mood-table-title-div'>
          <h3 id='mood-table-title'>Feed</h3>
        </div>
        <hr class="divider">
        <div class="table-text" id="friends-table-div">
            <div id="div1"></div>
        </div>
        <hr class="divider" id="bottom-id">
        <div id="bottom-button-div">
          <button class="gray-button" id="back">Back</button>
          <button class="gray-button" id="sign-out">Sign out</button>
        </div>
    </div>



    <script src="../scripts/feed-script.js"></script>
</body>

</html>
