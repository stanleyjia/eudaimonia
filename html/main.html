
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../scripts/main-init.js"></script>
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            background-color: #f3f3f3;
            font-size: 2em;
            color: #f3f3f3;
            font-family: "Avenir";
            font-weight: bold;

        }

        #mood-table-title-div {
            text-align: center;
            font-size: 15px;
            font-weight: 700;
            color:black;
            margin: 0px;
            overflow: auto;
        }
        #dashboard {
            font-size: 12px;
            margin:5px 0px 0px 10px;
            font-weight: bold;
            color:#888888;
            overflow: auto;
            cursor: pointer;
            text-align: left;
            width: 70px;
        }
        #dashboard img {
          width: auto;
          height: 15px;
        }

        #mood-table-title {
            text-align: center;
            margin:0px;
            font-weight: bold;
            color:#3a3a3a;
            margin: 0px;
            overflow: auto;
        }
        #container {
          text-align:center;
          padding: 5px 30px 15px 30px;
        }

        #mood-table {
          display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        #mood-button-div {
          width: 200px;
          margin-bottom: 3px;
        }

        .mood-button {
          height: 45px;
          width: 90px;
        }

        .blue-button {
          background-color: #58a1c1;
          outline-style: none;
          border: none;
          color: #f3f3f3;
          font-weight: 550;
          border-radius: 4px;
          cursor: pointer;
        }
        .blue-button:hover {
            background-color: #4f92b0;
          }

        .blue-button:active {
          background-color: #4a89a5;
        }


        #bottom-button-div {
          margin: 0px;
          padding: 0px
          overflow:visible;
        }

        #bottom-button{
          height: 30px;
          width: 80px;
        }

        #log-counter {
          color:#3a3a3a;
          font-size: 6vw;
          margin: 0px;

        }
        #plus-one {
          position: absolute;
          color:black;
        }
        #plus-one.horizTranslate {
          margin-left: 145px;
          margin-top: 330px;
          -webkit-transition: all 3s linear;
          -moz-transition: 3s;
          -ms-transition: 3s;
          -o-transition: 3s;
        }

        .divider {
          margin-block-start: 0.3em;
          margin-block-end: 0.3em;
          border-top: 3px solid #9a9a9a;
        }


    </style>
</head>
<body>
      <div id='dashboard'>
      <!--img src="../img/bar-chart.png">-->
      Dashboard
      </div>
      <!--<div id="plus-one">+1</div>-->
      <div id='container'>
        <div id='mood-table-title-div'>
          <h3 id='mood-table-title'>Pick a Mood</h3>
        </div>
        <hr class="divider">
        <div id="mood-table">
          <div id="mood-button-div">
            <button class="mood-button blue-button" value=1>Happy</button>
            <button class="mood-button blue-button" value=2>Energized</button>
          </div>
          <div id="mood-button-div">
            <button class="mood-button blue-button" value=1>Calm</button>
            <button class="mood-button blue-button" value=2>Focused</button>
          </div>
          <div id="mood-button-div">
            <button class="mood-button blue-button" value=1>Distracted</button>
            <button class="mood-button blue-button" value=2>Anxious</button>
          </div>
          <div id="mood-button-div">
            <button class="mood-button blue-button" value=1>Tired</button>
            <button class="mood-button blue-button" value=2>Frustrated</button>
          </div>
          <div id="mood-button-div">
            <button class="mood-button blue-button" value=1>Sad</button>
            <button class="mood-button blue-button" value=2>Lonely</button>
          </div>
        </div>
        <div id="bottom-button-div">
          <button class="blue-button" id="bottom-button">Sign out</button>
        </div>
        <div>
          <span id="log-counter">Logged Today: `${moodCount}`</span>
        </div>
    </div>



    <script src="../scripts/main-script.js"></script>
</body>

</html>
